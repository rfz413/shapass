    <input type="number" min="1" max="8" name="" id="num" />

  </div>
  <div>
    <textarea id="ta" name="" rows="2" cols="45" disabled></textarea>
    <button onclick="copyP()" name="" id="">Copy</button>
  </div>
  
  <script>
    const tttt = document.getElementById("text");
    const nnnn = document.getElementById("num");
    const taaa = document.getElementById("ta");
    
    const getP = () => {
      taaa.value = getPass(tttt.value, nnnn.value);
    }
    const copyP = () => {
      navigator.clipboard.writeText(taaa.value);
    }
  </script>
