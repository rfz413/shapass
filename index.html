<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHA</title>
  <script src="./sjcl.js"></script>
  <script src="./md5.js"></script>
  <script src="./b35e.js"></script>
</head>
<body>
  <div style="padding: 5px 0">
    <input type="text" name="" id="text" style="width:40vw">
    <input type="number" min="1" max="8" value="4" name="" id="num">
    <button onclick="getP()" name="" id="">Ok</button>
  </div>
  <div style="padding: 5px 0">
    <textarea id="ta" name="" rows="4" cols="45" disabled="" style="width:43vw"></textarea>
    <button onclick="copyP()" name="" id="">Copy</button>
  </div>
  
  <script>
    const tttt = document.getElementById("text");
    const nnnn = document.getElementById("num");
    const taaa = document.getElementById("ta");
    
    const getP = () => {
      taaa.value = getPass(tttt.value, nnnn.value);
    }
    const copyP = () => {
      navigator.clipboard.writeText(taaa.value);
    }
    
    tttt.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        //event.preventDefault();
        getP();
      }
    });
  </script>

</body>
</html>
